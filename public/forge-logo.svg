<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f2744;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer shield shape -->
  <path d="M100 10 L180 45 L180 100 C180 150 140 185 100 195 C60 185 20 150 20 100 L20 45 Z"
        fill="url(#shieldGrad)" />

  <!-- Inner shield -->
  <path d="M100 25 L165 55 L165 100 C165 142 130 172 100 180 C70 172 35 142 35 100 L35 55 Z"
        fill="url(#innerGrad)" />

  <!-- Small shield icon at top -->
  <path d="M100 45 L125 58 L125 78 C125 92 112 102 100 105 C88 102 75 92 75 78 L75 58 Z"
        fill="none" stroke="#14b8a6" stroke-width="3" />

  <!-- Speed lines / FORGE text area -->
  <g stroke="#c0c0c0" stroke-width="2" stroke-linecap="round">
    <line x1="55" y1="115" x2="85" y2="115" />
    <line x1="60" y1="125" x2="90" y2="125" />
    <line x1="55" y1="135" x2="80" y2="135" />
  </g>

  <!-- FORGE text -->
  <text x="95" y="130" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="#e0e0e0">
    FORGE
  </text>

  <!-- Lock icon at bottom -->
  <g transform="translate(100, 160)">
    <rect x="-12" y="-5" width="24" height="18" rx="3" fill="#14b8a6" />
    <path d="M-7 -5 L-7 -12 C-7 -18 7 -18 7 -12 L7 -5"
          fill="none" stroke="#14b8a6" stroke-width="3" stroke-linecap="round" />
    <circle cx="0" cy="4" r="3" fill="#1e3a5f" />
  </g>
</svg>